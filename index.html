<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Andrew Michael">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Odin Calculator</title>
        <meta name="description" content="A basic calculator page I made for practice.">
        <link rel="shortcut icon" type="image/png" href="./img/andrew-favicon.png"/>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!--- Main Content ---------------->
        <main>
            <h1>Odin Calculator</h1>
            <p>Please view the console for initial JS testing!</p>
            <div id="calculator">
                <div id="display">
                    <div class="screen-last" id="lastOperationScreen"></div>
                    <div class="screen-current" id="currentOperationScreen">0</div>
                </div>
                <div id="keyboard-grid">
                    <button class="button red span-2" id="clearButton">CLEAR</button>
                    <button class="button blue span-2" id="deleteButton">DELETE</button>

                    <button class="button" data-number>7</button>
                    <button class="button" data-number>8</button>
                    <button class="button" data-number>9</button>
                    <button class="button" data-operator>/</button>

                    <button class="button" data-number>4</button>
                    <button class="button" data-number>5</button>
                    <button class="button" data-number>6</button>
                    <button class="button" data-operator>*</button>

                    <button class="button" data-number>1</button>
                    <button class="button" data-number>2</button>
                    <button class="button" data-number>3</button>
                    <button class="button" data-operator>+</button>

                    <button class="button" id="pointButton">.</button>
                    <button class="button" data-number>0</button>
                    <button class="button" id="equalsButton">=</button>
                    <button class="button" data-operator>-</button>
                </div>
            </div>
        </main>
        <!--- JS Files -------------------->
        <script type="text/javascript" src="./js/app.js"></script>
    </body>
</html>
