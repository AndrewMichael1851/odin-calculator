<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Andrew Michael">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Odin Calculator</title>
        <meta name="description" content="A basic calculator I made for The Odin Project.">
        <link rel="shortcut icon" type="image/png" href="./img/andrew-favicon.png"/>
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
        <!--- JS Files -------------------->
        <script type="text/javascript" src="./js/app.js" defer></script>
    </head>
    <body>
        <main class="main">
            <!--- Content ::Before  -------------------->
            <h1>Odin Calculator</h1>
            <p>Let's do some math!</p>
            <!--- Calculator Application -------------------->
            <div class="calculator">
                <!--- Calculator Display -------------------->
                <div class="display">
                    <div class="screen-last" id="lastOperationScreen"></div>
                    <div class="screen-current" id="currentOperationScreen">0</div>
                </div>
                <!--- Calculator Buttons -------------------->
                <div class="button-grid">
                    <button class="button red span-2" id="clearButton" onclick="this.blur();">CLEAR</button>
                    <button class="button blue span-2" id="refreshButton" onclick="this.blur();">REFRESH</button>

                    <button class="button" onclick="this.blur();" data-number>7</button>
                    <button class="button" onclick="this.blur();" data-number>8</button>
                    <button class="button" onclick="this.blur();" data-number>9</button>
                    <button class="button" onclick="this.blur();" data-operator>/</button>

                    <button class="button" onclick="this.blur();" data-number>4</button>
                    <button class="button" onclick="this.blur();" data-number>5</button>
                    <button class="button" onclick="this.blur();" data-number>6</button>
                    <button class="button" onclick="this.blur();" data-operator>*</button>

                    <button class="button" onclick="this.blur();" data-number>1</button>
                    <button class="button" onclick="this.blur();" data-number>2</button>
                    <button class="button" onclick="this.blur();" data-number>3</button>
                    <button class="button" onclick="this.blur();" data-operator>-</button>

                    <button class="button" onclick="this.blur();" id="pointButton">.</button>
                    <button class="button" onclick="this.blur();" data-number>0</button>
                    <button class="button" onclick="this.blur();" id="equalsButton">=</button>
                    <button class="button" onclick="this.blur();" data-operator>+</button>
                </div>
            </div>
            <!--- Copyright Info -------------------->
            <p>
                Copyright Â©
                <script type="text/javascript">
                    document.write(new Date().getFullYear());
                </script>
                Andrew D. Michael
            </p>
        </main>
    </body>
</html>
