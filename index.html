<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Andrew Michael">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Odin Calculator</title>
        <meta name="description" content="A basic calculator page I made for practice.">
        <link rel="shortcut icon" type="image/png" href="./img/andrew-favicon.png"/>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!--- Main Content ---------------->
        <main>
            <h1>Odin Calculator</h1>
            <p>Let's do some math!</p>
            <div id="calculator">
                <div id="display">
                    <div class="screen-last" id="lastOperationScreen"></div>
                    <div class="screen-current" id="currentOperationScreen">0</div>
                </div>
                <div id="keyboard-grid">
                    <button class="function red span-2" id="clearButton">CLEAR</button>
                    <button class="function blue span-2" id="deleteButton">DELETE</button>

                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="function" id="divisionButton">/</button>

                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="function" id="multiplyButton">*</button>

                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="function" id="additionButton">+</button>

                    <button class="function" id="pointButton">.</button>
                    <button class="button">0</button>
                    <button class="function" id="equalsButton">=</button>
                    <button class="function" id="subtractionButton">-</button>
                </div>
            </div>
        </main>
        <!--- JS Files -------------------->
        <script type="text/javascript" src="./js/app.js"></script>
    </body>
</html>
